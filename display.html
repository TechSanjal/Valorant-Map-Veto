<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Map Pick and Ban - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Importing a similar font -->
    <style>
        @font-face {
            font-family: 'Valorant';
            src: url('https://fonts.cdnfonts.com/s/12002/BurbankBigCondensed-Bold.woff') format('woff');
            /* Use actual Valorant font if available */
        }

        body {
            font-family: 'Oswald', sans-serif;

            /* Fallback font */
        }

        .map-box {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 12vw;
            height: 20vw;
            max-width: 200px;
            max-height: 300px;
            background: url('https://images.prismic.io/rivalryglhf/3965b309-0510-4285-8aab-596753ed6ec9_Valorant-Maps.webp') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Montserrat', 'Oswald', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        .map-box.updated {
            animation: pulse 1s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .map-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
            display: none;
            /* Hide initially */
        }

        .map-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            /* Hide initially */
            font-size: 0.8rem;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .map-info.visible {
            opacity: 1;
        }

        .map-info .team {
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .map-info .side {
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.7rem;
        }

        .map-name {
            display: none;
            /* Hide initially */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="bg-gray-900 text-white">

            <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-yellow-500">Valorant Map Picks and Bans</span>
        </h1>
        <div id="maps-container" class="flex flex-nowrap justify-center gap-4 overflow-x-auto">
            <!-- 7 map boxes with default states -->
            <div class="map-box" data-map="">
                <img src="" alt="">

            </div>
            <div class="map-box" data-map="">

                <div class="map-info">

                    <div class="side"></div>
                    <div class="map-name"></div>
                </div>
            </div>
            <div class="map-box" data-map="">

                <div class="map-info">
                    <div class="team"></div>
                    <div class="side"></div>
                    <div class="map-name"></div>
                </div>
            </div>
            <div class="map-box" data-map="">

                <div class="map-info">
                    <div class="team"></div>

                    <div class="map-name"></div>

            </div>
            <div class="map-box" data-map="">

    <script>
        const mapsData = {
            "Haven": "https://static.wikia.nocookie.net/valorant/images/7/70/Loading_Screen_Haven.png",
            "Bind": "https://static.wikia.nocookie.net/valorant/images/2/23/Loading_Screen_Bind.png",
            "Split": "https://static.wikia.nocookie.net/valorant/images/d/d6/Loading_Screen_Split.png",
            "Ascent": "https://static.wikia.nocookie.net/valorant/images/e/e7/Loading_Screen_Ascent.png",
            "Icebox": "https://static.wikia.nocookie.net/valorant/images/1/13/Loading_Screen_Icebox.png",
            "Breeze": "https://static.wikia.nocookie.net/valorant/images/1/10/Loading_Screen_Breeze.png",
            "Fracture": "https://static.wikia.nocookie.net/valorant/images/5/5c/Loading_Screen_Sunset.png"
        };

        function loadChoices() {
            const choices = JSON.parse(localStorage.getItem('mapChoices')) || [];
            console.log('Choices received:', choices); // Log the received choices
            const container = document.getElementById('maps-container');

            // Update map boxes based on received choices
            choices.forEach((choice, index) => {
                let mapBox = Array.from(container.children).find(box => box.dataset.map === choice.map);

                if (!mapBox) {
                    // Use the next available empty map box
                    mapBox = Array.from(container.children).find(box => box.dataset.map === "");
                    mapBox.dataset.map = choice.map;
                }

                if (mapBox) {
                    const imgEl = mapBox.querySelector('img');
                    const teamEl = mapBox.querySelector('.team');
                    const sideEl = mapBox.querySelector('.side');
                    const mapNameEl = mapBox.querySelector('.map-name');

                    console.log('Updating map box:', {
                        index,
                        map: choice.map,
                        team: choice.team,
                        action: choice.action,
                        side: choice.side,
                        oppositeTeam: choice.oppositeTeam
                    });

                    // Add animation class
                    mapBox.classList.add('updated');

                    // Set a timeout to remove the class after animation ends
                    setTimeout(() => {
                        mapBox.classList.remove('updated');
                    }, 1000); // Match the duration of the animation (1s)

                    imgEl.src = mapsData[choice.map];
                    imgEl.alt = choice.map;
                    imgEl.style.display = 'block';
                    mapNameEl.textContent = choice.map;
                    mapNameEl.style.display = 'block';
                    teamEl.textContent = `${choice.team} ${choice.action === 'Pick' ? 'picked' : 'banned'}`;
                    if (choice.action === 'Pick') {
                        sideEl.textContent = `${choice.oppositeTeam} chose ${choice.side}`;
                    } else {
                        sideEl.textContent = '';
                    }
                    const mapInfoEl = mapBox.querySelector('.map-info');
                    mapInfoEl.classList.add('visible'); // Show the map info
                    mapBox.style.background = 'none'; // Remove the gradient background
                }
            });
        }

        window.onload = function () {
            loadChoices();
            setInterval(loadChoices, 5000); // Refresh every 5 seconds
        }
    </script>
</body>
